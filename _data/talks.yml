- Conference: RSA Conference 2025 | Adversary Village Sandbox
  Title: "Hands-on activity: AI-Assisted cyber incident response playbook generation"
  Location: San Francisco, CA
  date: 04/29/2025
  first: true
  description: >
    In this hands-on activity, participants will use an open-source generative AI model to build a dynamic, effective incident response playbook to deal with real-world cyber threats. Using the GPT systems speed and adaptability, the participants get to collect and analyze threat intelligence, map potential attack scenarios, and outline step-by-step response actions for each phase from detection and containment to eradication and recovery. <br><br> Through interactive prompts and guided AI model collaboration, participants will craft a flexible, well-structured IR playbook designed to counter evolving adversary tactics and minimize organizational impact during an incident.

