#========================================#

tags:  post jekyll styleguide ipsum
twitter-widget: false # true,false                  # Used to show your twitter timeline on blog home page

comments: false                                     # Used to enable comments on blog posts
# SECURITY: gitalk OAuth credentials must NEVER be stored in this file.
# Use GitHub Secrets (GITALK_CLIENT_ID, GITALK_CLIENT_SECRET) and inject
# at build time via CI/CD. See .github/workflows/security-ci.yml
# gitalk_client_id: <-- SET VIA GITHUB SECRET: GITALK_CLIENT_ID
# gitalk_client_secret: <-- SET VIA GITHUB SECRET: GITALK_CLIENT_SECRET
# CWE-798 / OWASP A07:2021 / PCI-DSS 8.6.1 / SOC2 CC6.1
gitalk_repo:
gitalk_owner: 
gitalk_admin: 
gitalk_distraction_mode: false

# =======================================#
# -----------THEME SETTINGS--------------#
#========================================#

nav-color: "#00334e"                                 # options: light, dark, transparent, primary, custom | Change the color of the navbar
footer-color: "#00334e"
color-scheme: "#00334e"                              # options: demo | changes color scheme based on preset values 
card-color: "#00334e"                                # Used on cards like the home highlights section
nav-dIcon: "fas fa-bars"                             # Change the navbar dropdown (for mobile or small screen sizes) to any fontawesome icon. for a list of icons visit https://fontawesome.com/ 
animate: true                                        # false or true, uses animate.css to animate certain functions

# =======================================#
# -----------HOME PAGE  SETTINGS --------#
#========================================#
home_option: education                               # options: education, skills, timeline

# =======================================#          # These  settings are for demo purposes only, things like 
# -----------HELP SETTINGS---------------#          #     popup toasts and tooltips designed to help new 
#========================================#          #     developers as they look into using this theme      
help_tips: false                                    # options: true, false  | use false to disable these for production mode


# =======================================#
# -----------BUILD SETTINGS--------------#
#========================================#
theme: 
markdown: kramdown

kramdown:
  syntax_highlighter: rouge

plugins:
  - jekyll-feed
sass:
  sass_dir: _sass
  style: compressed

collections:
  courses:
    output: true
    permalink: /courses/:name.html
  skills:
    output: true
    permalink: /skills/:name.html
  cyse201s_journals:
    output: true
    permalink: /cyse-201s/journals/:name.html
  cyse200t_articles:
    output: true
    permalink: /cyse-200t/articles/:name.html

include:
  - _posts

exclude:
  - .sass-cache/
  - .jekyll-cache/
  - gemfiles/
  - Gemfile
  - Gemfile.lock
  - node_modules/
  - vendor/bundle/
  - vendor/cache/
  - vendor/gems/
  - vendor/ruby/


# =======================================#
# ------------CDN SETTINGS---------------#
#-------------Used to generate icons-----#
#========================================#
# SECURITY FIX: font_awesome_id removed from this file (CWE-312 / OWASP A02:2021)
# The Kit ID grants CDN bandwidth access and must be treated as a secret.
# Inject at build time via GitHub Secret FONT_AWESOME_ID.
# Example CI step:
#   - run: sed -i "s/FONT_AWESOME_PLACEHOLDER/${{ secrets.FONT_AWESOME_ID }}/" _includes/head.html
# PCI-DSS 3.4 | SOC2 CC6.1 | OWASP A02:2021
font_awesome_id: FONT_AWESOME_PLACEHOLDER       # REPLACED AT BUILD TIME â€” see .github/workflows/security-ci.yml


