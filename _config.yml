# =======================================#
# -----------BUILD SETTINGS--------------#
#========================================#
theme:
markdown: kramdown

kramdown:
  syntax_highlighter: rouge
  # SECURITY: Disable HTML in markdown to prevent stored XSS (CWE-79)
  # OWASP A03:2021 — Injection
  html_to_native: false
  hard_wrap: false

plugins:
  - jekyll-feed
sass:
  sass_dir: _sass
  style: compressed

# =======================================#
# -----------SECURITY HEADERS NOTE-------#
# CONFIG-001 FIX [MEDIUM] CWE-16: Security Misconfiguration
# Jekyll cannot set HTTP headers directly — implement in _layouts/default.html:
#   <meta http-equiv="Content-Security-Policy"
#         content="default-src 'self'; script-src 'self' 'unsafe-inline'
#                  https://cdnjs.cloudflare.com; style-src 'self' 'unsafe-inline';
#                  img-src 'self' data: https:; font-src 'self' https:;">
#   <meta http-equiv="X-Frame-Options" content="DENY">
#   <meta http-equiv="X-Content-Type-Options" content="nosniff">
#   <meta http-equiv="Referrer-Policy" content="strict-origin-when-cross-origin">
#   <meta http-equiv="Permissions-Policy" content="geolocation=(), microphone=()">
# For GitHub Pages — use a _headers file or Cloudflare Workers for HTTP headers.
# Ref: OWASP A05:2021, CWE-16, NIST SP 800-53 SC-28
#========================================#

collections:
  courses:
    output: true
    permalink: /courses/:name.html
  skills:
    output: true
    permalink: /skills/:name.html
  cyse201s_journals:
    output: true
    permalink: /cyse-201s/journals/:name.html
  cyse200t_articles:
    output: true
    permalink: /cyse-200t/articles/:name.html

include:
  - _posts

exclude:
  - .sass-cache/
  - .jekyll-cache/
  - gemfiles/
  - Gemfile
  - Gemfile.lock
  - node_modules/
  - vendor/bundle/
  - vendor/cache/
  - vendor/gems/
  - vendor/ruby/
  # SECURITY: Exclude sensitive files from site build
  - "*.sh"
  - ".env"
  - ".env.*"
  - "**/.DS_Store"

