# =======================================#
# -----------BUILD SETTINGS--------------#
#========================================#
theme:
markdown: kramdown

kramdown:
  syntax_highlighter: rouge

plugins:
  - jekyll-feed
  - jekyll-seo-tag
sass:
  sass_dir: _sass
  style: compressed

collections:
  courses:
    output: true
    permalink: /courses/:name.html
  skills:
    output: true
    permalink: /skills/:name.html
  cyse201s_journals:
    output: true
    permalink: /cyse-201s/journals/:name.html
  cyse200t_articles:
    output: true
    permalink: /cyse-200t/articles/:name.html

include:
  - _posts

exclude:
  - .sass-cache/
  - .jekyll-cache/
  - gemfiles/
  - Gemfile
  - Gemfile.lock
  - node_modules/
  - vendor/bundle/
  - vendor/cache/
  - vendor/gems/
  - vendor/ruby/
  - audit-report.json
  - SECURITY.md


