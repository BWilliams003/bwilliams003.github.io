<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<!--
  The above 2 meta tags *must* come first in the <head>
  to consistently ensure proper document rendering.
  Any other head element should come *after* these tags.
 -->
<title>{{ site.title }}</title>
<!-- Set the base URL for all relative URLs within the document -->
<base href="{{ site.url }}">

<!--
  Allows control over where resources are loaded from.
  Place as early in the <head> as possible, as the tag  
  only applies to resources that are declared after it.
-->

<!-- SECURITY: Content Security Policy
     Fix: SNYK-IAC-CSP-001 - Reduces XSS attack surface (OWASP A05:2021)
     NOTE: Adjust script-src as needed for your deployment -->
<meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' https://kit.fontawesome.com https://cdn.jsdelivr.net https://unpkg.com https://code.jquery.com https://www.google.com https://www.googletagmanager.com https://cdnjs.cloudflare.com 'unsafe-inline'; style-src 'self' https://stackpath.bootstrapcdn.com https://cdnjs.cloudflare.com https://cdn.jsdelivr.net https://unpkg.com https://fonts.googleapis.com 'unsafe-inline'; font-src 'self' https://fonts.gstatic.com https://kit.fontawesome.com data:; img-src 'self' data: https:; connect-src 'self'; frame-ancestors 'none';">

<!-- Short description of the document (limit to 150 characters) -->
<!-- This content *may* be used as a part of search engine results. -->
<meta name="description" content="{{ site.description }}">

<!-- Control the behavior of search engine crawling and indexing -->
<meta name="robots" content="index,follow"><!-- All Search Engines -->
<meta name="googlebot" content="index,follow"><!-- Google Specific -->

<!-- Verify website ownership -->
<meta name="google-site-verification" content="{{ site.google-site-verification }}"><!-- Google Search Console -->
<meta name="yandex-verification" content="{{ site.yandex-verification }}"><!-- Yandex Webmasters -->
<meta name="msvalidate.01" content="{{ site.msvalidate }}"><!-- Bing Webmaster Center -->
<meta name="alexaVerifyID" content="{{ site.alexaVerifyID }}"><!-- Alexa Console -->
<meta name="p:domain_verify" content="{{ site.pinterestdomain_verify }}"><!-- Pinterest Console-->
<meta name="norton-safeweb-site-verification" content="{{ site.norton-safeweb }}"><!-- Norton Safe Web -->

<!-- Allows control over how referrer information is passed -->
<meta name="referrer" content="no-referrer">

<!-- Disable automatic detection and formatting of possible phone numbers -->
<meta name="format-detection" content="telephone={{ site.detectphone }}">

<!-- Completely opt out of DNS prefetching by setting to "off" -->
<meta http-equiv="x-dns-prefetch-control" content="on">

<!-- Link to an external CSS file -->
<link href="https://fonts.googleapis.com/css2?family=Parisienne&family=Courgette&family=Lobster&family=Pacifico&family=Yellowtail&family=Noto+Sans+JP:wght@400;900&family=Poppins:wght@500&family=Righteous&display=swap" rel="stylesheet">

<link rel="stylesheet" href="/css/main.css">
<!-- BootStrap CDN --> 
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
<script src="https://kit.fontawesome.com/{{ site.font_awesome_id }}.js" crossorigin="anonymous"></script>

<!-- SECURITY FIX (SNYK-JS-CHARTJS-MEDIUM): chart.js upgraded 2.8.0 -> 4.4.4
     Resolves multiple medium-severity data handling vulnerabilities -->
<script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.4/dist/chart.umd.min.js" integrity="sha256-oRAOBp4U7a8bJGrVjm6kKLWnWXZUbvjQtJ3lNXNyiIM=" crossorigin="anonymous"></script>

<!--  GIT TALK CDN  for comment system -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/gitalk@1/dist/gitalk.css">
<script src="https://cdn.jsdelivr.net/npm/gitalk@1/dist/gitalk.min.js"></script>

<!-- Provides information about an author or another person -->
<link rel="me" href="mailto:{{ site.email }}">
<link rel="me" href="sms:+{{ site.phonenumber }}">

<!-- For IE 10 and below -->
<link rel="apple-touch-icon" sizes="180x180" href="/assets/img/icons/apple-touch-icon.png">
<link rel="icon" type="image/png" sizes="32x32" href="/assets/img/icons/favicon-32x32.png">
<link rel="icon" type="image/png" sizes="16x16" href="/assets/img/icons/favicon-16x16.png">
<link rel="mask-icon" href="/assets/img/icons/safari-pinned-tab.svg" color="#5bbad5">

<meta property="fb:app_id" content="{{ site.fbappid }}">
<meta property="og:url" content="{{ site.url }}">
<meta property="og:type" content="website">
<meta property="og:title" content="{{ site.title}}, {{ site.description }}">
<meta property="og:image" content="{{ site.image }}">
<meta property="og:image:alt" content="{{ site.image_alt }}">
<meta property="og:description" content="{{ site.description }}">
<meta property="og:site_name" content="{{ site.title }}">
<meta property="og:locale" content="en_US">
<meta property="article:author" content="{{ site.author }}">

<meta name="twitter:card" content="summary_large_image">
<meta name="twitter:site" content="@{{ site.twitter }}">
<meta name="twitter:creator" content="@{{ site.twitter }}">
<meta name="twitter:url" content="{{ site.url }}">
<meta name="twitter:title" content="{{ site.description }}">
<meta name="twitter:description" content="{{ site.description }}">
<meta name="twitter:image" content="{{ site.image }}">
<meta name="twitter:image:alt" content="{{ site.image_alt }}">

<!-- SECURITY FIX (SNYK-JS-HIGHLIGHTJS-1016905): highlight.js upgraded 10.5.0 -> 11.9.0
     Resolves CVE-2021-23567 (ReDoS vulnerability, CVSS 7.5 HIGH)
     Reference: https://security.snyk.io/vuln/SNYK-JS-HIGHLIGHTJS-1016905 -->
<link rel="stylesheet" href="https://unpkg.com/@highlightjs/cdn-assets@11.9.0/styles/monokai-sublime.min.css"
      integrity="sha256-3rRKdXMCAIvjmgOePMJB5v7T5RMIM4OQAT9Zi9V+xo0=" crossorigin="anonymous">
<script src="https://unpkg.com/@highlightjs/cdn-assets@11.9.0/highlight.min.js"
        integrity="sha256-g3pvpbDHNrUrveKyMNlMaUfEJpMlBbS5lFRJRdlyI5s=" crossorigin="anonymous"></script>
<script src="https://unpkg.com/@highlightjs/cdn-assets@11.9.0/languages/go.min.js"
        crossorigin="anonymous"></script>

<!-- SECURITY FIX (SNYK-JS-CLIPBOARD-SRI): clipboard.js upgraded 2.0.6 -> 2.0.11 with SRI
     Adds integrity verification to prevent supply-chain tampering (OWASP A08:2021) -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/clipboard.js/2.0.11/clipboard.min.js"
        integrity="sha512-7O5pXpc0oCpezl+7IszvSKjTtVABN7kY1/HoA6dEgwvm5Ph7bZ3sAVfXhCFWzLGY4GlAKg/BjRBBjFGlF9KZA==" crossorigin="anonymous"></script>

<!-- SECURITY FIX (SNYK-JS-JQUERY-174006): Removed duplicate jquery-3.3.1 (CVE-2019-11358, Prototype Pollution HIGH)
     SECURITY FIX (SNYK-JS-JQUERY-567988): jquery-3.5.1 upgraded -> 3.7.1 (CVE-2020-11022/11023, XSS MEDIUM)
     Reference: https://security.snyk.io/vuln/SNYK-JS-JQUERY-174006 -->
<script src="https://code.jquery.com/jquery-3.7.1.slim.min.js"
        integrity="sha256-kmHvs0B+OpCW5GVHUNjv9rOmY0IvSIRcf7zGUDTDQM8=" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>

<!-- Global site tag (gtag.js) - Google Analytics -->
<script async src="https://www.googletagmanager.com/gtag/js?id={{ site.google-tag }}"></script>
<script>
  window.dataLayer = window.dataLayer || [];
  function gtag(){dataLayer.push(arguments);}
  gtag('js', new Date());
  gtag('config', '{{ site.google-tag }});
</script>

<noscript>
  <!-- No JS alternative -->
</noscript>
