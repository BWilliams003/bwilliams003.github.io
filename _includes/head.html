<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<!--
  The above 2 meta tags *must* come first in the <head>
  to consistently ensure proper document rendering.
  Any other head element should come *after* these tags.
 -->
<title>{{ site.title }}</title>
<!-- Set the base URL for all relative URLs within the document -->
<base href="{{ site.url }}">

<!--
  Allows control over where resources are loaded from.
  Place as early in the <head> as possible, as the tag  
  only applies to resources that are declared after it.
-->

<!-- Short description of the document (limit to 150 characters) -->
<!-- This content *may* be used as a part of search engine results. -->
<meta name="description" content="{{ site.description }}">

<!-- Control the behavior of search engine crawling and indexing -->
<meta name="robots" content="index,follow"><!-- All Search Engines -->
<meta name="googlebot" content="index,follow"><!-- Google Specific -->

<!-- Verify website ownership -->
<meta name="google-site-verification" content="{{ site.google-site-verification }}"><!-- Google Search Console -->
<meta name="yandex-verification" content="{{ site.yandex-verification }}"><!-- Yandex Webmasters -->
<meta name="msvalidate.01" content="{{ site.msvalidate }}"><!-- Bing Webmaster Center -->
<meta name="alexaVerifyID" content="{{ site.alexaVerifyID }}"><!-- Alexa Console -->
<meta name="p:domain_verify" content="{{ site.pinterestdomain_verify }}"><!-- Pinterest Console-->
<meta name="norton-safeweb-site-verification" content="{{ site.norton-safeweb }}"><!-- Norton Safe Web -->

<!-- Allows control over how referrer information is passed -->
<meta name="referrer" content="no-referrer">

<!-- Disable automatic detection and formatting of possible phone numbers -->
<meta name="format-detection" content="telephone={{ site.detectphone }}">

<!-- Completely opt out of DNS prefetching by setting to "off" -->
<meta http-equiv="x-dns-prefetch-control" content="on">

<!-- Geo tags -->
<!-- meta name="ICBM" content="latitude, longitude"-->
<!-- meta name="geo.position" content="latitude;longitude"-->
<!-- meta name="geo.region" content="country[-state]"><Country code (ISO 3166-1): mandatory, state code (ISO 3166-2): optional; eg. content="US" / content="US-NY" -->
<!-- meta name="geo.placename" content="city/town"><eg. content="New York City" -->

<!-- Link to an external CSS file -->
<link href="https://fonts.googleapis.com/css2?family=Parisienne&family=Courgette&family=Lobster&family=Pacifico&family=Yellowtail&family=Noto+Sans+JP:wght@400;900&family=Poppins:wght@500&family=Righteous&display=swap" rel="stylesheet">

<!--
  SECURITY FIX [HIGH] SAST-001:
  Fixed broken Google Analytics gtag() call - was missing closing quote.
  Before: gtag('config', '{{ site.google-tag }});   <- syntax error
  After:  gtag('config', '{{ site.google-tag }}');  <- correct
  OWASP A03:2021 - Injection (template injection / JS syntax vulnerability)
-->
<!-- Global site tag (gtag.js) - Google Analytics -->
<script async src="https://www.googletagmanager.com/gtag/js?id={{ site.google-tag }}"></script>
<script>
  window.dataLayer = window.dataLayer || [];
  function gtag(){dataLayer.push(arguments);}
  gtag('js', new Date());
  gtag('config', '{{ site.google-tag }}');
</script>

<noscript>
  <!-- No JS alternative -->
</noscript>
