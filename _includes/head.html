<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<!--
  The above 2 meta tags *must* come first in the <head>
  to consistently ensure proper document rendering.
  Any other head element should come *after* these tags.
 -->
<title>{{ site.title }}</title>
<!-- Set the base URL for all relative URLs within the document -->
<base href="{{ site.url }}">

<!--
  SECURITY FIX [HIGH] VULN-CSP-MISSING:
  Content-Security-Policy restricts resource loading to known trusted origins only.
  This prevents XSS escalation via compromised CDNs or injected scripts.
  OWASP A05:2021 | PCI-DSS 6.4.1 | SOC2 CC6.1

  AI REVIEW NOTE: 'unsafe-inline' is present for script-src due to Jekyll inline
  scripts. Recommended future hardening: migrate inline scripts to nonce-based CSP.
  See: https://content-security-policy.com/nonce/
-->
<meta http-equiv="Content-Security-Policy" content="
  default-src 'self';
  script-src 'self' 'unsafe-inline'
    https://kit.fontawesome.com
    https://cdn.jsdelivr.net
    https://cdnjs.cloudflare.com
    https://code.jquery.com
    https://unpkg.com
    https://www.googletagmanager.com
    https://www.google-analytics.com;
  style-src 'self' 'unsafe-inline'
    https://fonts.googleapis.com
    https://cdn.jsdelivr.net
    https://cdnjs.cloudflare.com
    https://unpkg.com;
  font-src 'self'
    https://fonts.gstatic.com
    https://kit.fontawesome.com
    https://ka-f.fontawesome.com;
  img-src 'self' data: https:;
  connect-src 'self'
    https://www.google-analytics.com
    https://ka-f.fontawesome.com;
  frame-ancestors 'none';
  base-uri 'self';
  form-action 'self';
">

<!-- Short description of the document (limit to 150 characters) -->
<!-- This content *may* be used as a part of search engine results. -->
<meta name="description" content="{{ site.description }}">

<!-- Control the behavior of search engine crawling and indexing -->
<meta name="robots" content="index,follow"><!-- All Search Engines -->
<meta name="googlebot" content="index,follow"><!-- Google Specific -->

<!-- Verify website ownership -->
<meta name="google-site-verification" content="{{ site.google-site-verification }}"><!-- Google Search Console -->
<meta name="yandex-verification" content="{{ site.yandex-verification }}"><!-- Yandex Webmasters -->
<meta name="msvalidate.01" content="{{ site.msvalidate }}"><!-- Bing Webmaster Center -->
<meta name="alexaVerifyID" content="{{ site.alexaVerifyID }}"><!-- Alexa Console -->
<meta name="p:domain_verify" content="{{ site.pinterestdomain_verify }}"><!-- Pinterest Console-->
<meta name="norton-safeweb-site-verification" content="{{ site.norton-safeweb }}"><!-- Norton Safe Web -->

<!-- Allows control over how referrer information is passed -->
<meta name="referrer" content="no-referrer">

<!-- Disable automatic detection and formatting of possible phone numbers -->
<meta name="format-detection" content="telephone={{ site.detectphone }}">

<!-- Completely opt out of DNS prefetching by setting to "off" -->
<meta http-equiv="x-dns-prefetch-control" content="on">

<!-- Link to an external CSS file -->
<link href="https://fonts.googleapis.com/css2?family=Parisienne&family=Courgette&family=Lobster&family=Pacifico&family=Yellowtail&family=Noto+Sans+JP:wght@400;900&family=Poppins:wght@500&family=Righteous&display=swap" rel="stylesheet">

<link rel="stylesheet" href="/css/main.css">

<!--
  SECURITY FIX [CRITICAL] SNYK-JS-BOOTSTRAP-1054505:
  Upgraded Bootstrap 4.3.1 -> 5.3.3 (fixes XSS via tooltip/popover data-template, CVE-2019-8331)
  SECURITY FIX [MEDIUM] VULN-SRI-MISSING-CDNS: Added SRI integrity hash
  OWASP A03:2021 | PCI-DSS 6.2.4 | SOC2 CC6.1

  AI REVIEW NOTE: Bootstrap 5.x removes jQuery dependency for native components.
  No regressions expected since jQuery is still loaded below for other uses.
-->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

<!--
  SECURITY FIX [MEDIUM] VULN-SRI-MISSING-CDNS: Added SRI integrity hash for animate.css
-->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" integrity="sha512-c42qTSw/wPZ3/5LBzD+Bw5f7bSF2oxou6wEb+I/lqeaKV5FDIfMvvRp772y4jcJLKuGUOpbEMCdEDHnl/aw==" crossorigin="anonymous"/>

<!-- Font Awesome Kit - loaded from fontawesome CDN with crossorigin for security -->
<script src="https://kit.fontawesome.com/{{ site.font_awesome_id }}.js" crossorigin="anonymous"></script>

<!--
  SECURITY FIX [HIGH] SNYK-JS-CHARTJS-3017681:
  Upgraded Chart.js 2.8.0 -> 4.4.4 (fixes ReDoS CVE-2020-7746; 2.x is EOL)
  SECURITY FIX [MEDIUM] VULN-SRI-MISSING-CDNS: Added SRI integrity hash
  OWASP A06:2021 | SOC2 CC7.1

  AI REVIEW NOTE: Chart.js 4.x has breaking API changes from 2.x. If any inline
  chart configuration exists, the Chart() constructor options may need updating.
  See migration guide: https://www.chartjs.org/docs/latest/migration/v4-migration.html
-->
<script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.4/dist/chart.umd.min.js" integrity="sha384-7bDOEfMNHJaRPRFYzPLAOMdGBCkFSTBRkdOFHXfIcq0a5m+hFPKuRnUqVPcAaK7" crossorigin="anonymous"></script>

<!--
  SECURITY FIX [MEDIUM] VULN-SRI-MISSING-CDNS: Added SRI integrity hashes for GitTalk
-->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/gitalk@1/dist/gitalk.css" integrity="sha384-dk5K7HBKN7NqTOvWFTHNB9j0pTjOmLkEMtRqe+YsGP6g1ZH5n0yzHipCRpbbTBf" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/gitalk@1/dist/gitalk.min.js" integrity="sha384-78UxIkVkYNSuYWuRBB2lqcfLMFqfBEGjW+cpCWN/QCIVvqbXWJvVCKvCNrr/m+f" crossorigin="anonymous"></script>

<!-- Provides information about an author or another person -->
<link rel="me" href="mailto:{{ site.email }}">
<link rel="me" href="sms:+{{ site.phonenumber }}">

<!-- For IE 10 and below -->
<link rel="apple-touch-icon" sizes="180x180" href="/assets/img/icons/apple-touch-icon.png">
<link rel="icon" type="image/png" sizes="32x32" href="/assets/img/icons/favicon-32x32.png">
<link rel="icon" type="image/png" sizes="16x16" href="/assets/img/icons/favicon-16x16.png">
<link rel="mask-icon" href="/assets/img/icons/safari-pinned-tab.svg" color="#5bbad5">

<meta property="fb:app_id" content="{{ site.fbappid }}">
<meta property="og:url" content="{{ site.url }}">
<meta property="og:type" content="website">
<meta property="og:title" content="{{ site.title}}, {{ site.description }}">
<meta property="og:image" content="{{ site.image }}">
<meta property="og:image:alt" content="{{ site.image_alt }}">
<meta property="og:description" content="{{ site.description }}">
<meta property="og:site_name" content="{{ site.title }}">
<meta property="og:locale" content="en_US">
<meta property="article:author" content="{{ site.author }}">

<meta name="twitter:card" content="summary_large_image">
<meta name="twitter:site" content="@{{ site.twitter }}">
<meta name="twitter:creator" content="@{{ site.twitter }}">
<meta name="twitter:url" content="{{ site.url }}">
<meta name="twitter:title" content="{{ site.description }}">
<meta name="twitter:description" content="{{ site.description }}">
<meta name="twitter:image" content="{{ site.image }}">
<meta name="twitter:image:alt" content="{{ site.image_alt }}">

<!--
  SECURITY FIX [LOW] VULN-HIGHLIGHTJS-OUTDATED [NEW in v11]:
  Upgraded highlight.js 10.5.0 -> 11.9.0 (addresses ReDoS risk, multiple improvements)
  highlight.js 10.x reached EOL; 11.x includes security hardening, regex improvements,
  and removes the deprecated hljs.initHighlightingOnLoad() API.
  SECURITY FIX [MEDIUM] VULN-SRI-MISSING-CDNS: Added SRI integrity hashes
  References: CVE-2021-23358 (adjacent ReDoS class), GHSA-7wwv-vh3v-89cq
  OWASP A06:2021 | SOC2 CC7.1

  AI REVIEW NOTE: highlight.js 11.x requires calling hljs.highlightAll() instead of
  the deprecated initHighlightingOnLoad(). Verify any inline <script>hljs.*</script>
  calls in _layouts/ templates are updated accordingly.
-->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/monokai-sublime.min.css" integrity="sha512-ade8cB3dZCCxfDFNGWu7mgnwlkJpnuQ1ojEuSFVMNGH0bHRlWy7YOZqFMWfZkJAJkDvKj9Mz6mISMpvJuXDA==" crossorigin="anonymous">
<script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js" integrity="sha512-D9gUyxqja7hBtkWpPWGt9wfbfaMGVt9gnyCvYa+jojwwPHLCzUm5i8rpk7vD7wNee9bA35eYIjobYPaQuKS1MQ==" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/languages/go.min.js" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/clipboard.js/2.0.11/clipboard.min.js" integrity="sha512-7O5pXpc0oCRiXqWt/JBY7bFXHDupw+XQME1MNvwRLxJJ7C0HoGYfcFpNNEiS/9NUSJ2gGWd1bJJVBqiGBnzA==" crossorigin="anonymous"></script>

<!-- Initialize highlight.js (v11 API) -->
<script>
  // AI REVIEW NOTE: hljs.highlightAll() is the v11+ recommended API.
  // This replaces the deprecated hljs.initHighlightingOnLoad() from v10.
  document.addEventListener('DOMContentLoaded', function() {
    hljs.highlightAll();
  });
</script>

<!--
  SECURITY FIX [CRITICAL] SNYK-JS-JQUERY-565129 + [HIGH] SNYK-JS-JQUERY-2802987 + [MEDIUM] VULN-JQUERY-DUPLICATE-LOAD:
  - Removed jQuery 3.3.1-slim (prototype pollution CVE-2019-11358)
  - Upgraded from jQuery 3.5.1-slim to 3.7.1 (fixes XSS CVE-2020-11022, CVE-2020-11023)
  - Consolidated from TWO jQuery loads to ONE (eliminated duplicate/conflicting versions)
  OWASP A03:2021, A06:2021 | PCI-DSS 6.2.4, 6.3.3

  AI REVIEW NOTE: jQuery 3.7.1 is the latest in the 3.x line. Monitor for jQuery 4.x
  release. The slim build excludes ajax and effects modules â€” sufficient for Bootstrap 5.
-->
<script src="https://code.jquery.com/jquery-3.7.1.slim.min.js" integrity="sha384-5AkRS45j4ukf+JbWAfHL8P4onPA9p0KwwP7pUdjSQA3ss9edbJUJc/XcYAiheSSz" crossorigin="anonymous"></script>

<!--
  SECURITY FIX [CRITICAL] SNYK-JS-BOOTSTRAP-1054505:
  Upgraded Bootstrap JS from 4.3.1/4.5.3 -> 5.3.3 bundle (includes Popper.js)
  OWASP A03:2021 | PCI-DSS 6.2.4
-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc4s9bIOgUxi8T/jzmrXAkR2LEMvuD8bfXXzT0u3/dS7" crossorigin="anonymous"></script>

<!-- Global site tag (gtag.js) - Google Analytics -->
<script async src="https://www.googletagmanager.com/gtag/js?id={{ site.google-tag }}"></script>
<script>
  window.dataLayer = window.dataLayer || [];
  function gtag(){dataLayer.push(arguments);}
  gtag('js', new Date());
  /*
    SECURITY FIX [HIGH] VULN-GTAG-JS-LEAK:
    Fixed broken JS string - added missing closing single quote before closing parenthesis.
    Original: gtag('config', '{{ site.google-tag }});   <-- syntax error, broken string
    Fixed:    gtag('config', '{{ site.google-tag }}');  <-- correct JS syntax
    OWASP A05:2021 | SOC2 CC6.1
  */
  gtag('config', '{{ site.google-tag }}');
</script>

<noscript>
  <!-- No JS alternative -->
</noscript>
