<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<!--
  The above 2 meta tags *must* come first in the <head>
  to consistently ensure proper document rendering.
  Any other head element should come *after* these tags.
 -->
<title>{{ site.title }}</title>
<!-- Set the base URL for all relative URLs within the document -->
<base href="{{ site.url }}">

<!--
  SECURITY: Content Security Policy — SNYK-IAC-CSP-001 (HIGH)
  Restricts resource origins to trusted CDNs only.
  CWE-1021: Improper Restriction of Rendered UI Layers
  OWASP A05:2021 — Security Misconfiguration
  Note: unsafe-inline retained for Jekyll inline scripts; harden in future sprint
  by extracting all inline JS to separate files.
-->
<meta http-equiv="Content-Security-Policy" content="
  default-src 'self';
  script-src 'self' 'unsafe-inline'
    https://cdn.jsdelivr.net
    https://cdnjs.cloudflare.com
    https://code.jquery.com
    https://kit.fontawesome.com
    https://www.googletagmanager.com
    https://unpkg.com;
  style-src 'self' 'unsafe-inline'
    https://fonts.googleapis.com
    https://stackpath.bootstrapcdn.com
    https://cdnjs.cloudflare.com
    https://unpkg.com;
  font-src 'self'
    https://fonts.gstatic.com
    https://ka-f.fontawesome.com;
  img-src 'self' data: https:;
  connect-src 'self' https://www.google-analytics.com https://ka-f.fontawesome.com;
  frame-src 'none';
  object-src 'none';
  base-uri 'self';
  form-action 'self';
">

<!-- Short description of the document (limit to 150 characters) -->
<!-- This content *may* be used as a part of search engine results. -->
<meta name="description" content="{{ site.description }}">

<!-- Control the behavior of search engine crawling and indexing -->
<meta name="robots" content="index,follow"><!-- All Search Engines -->
<meta name="googlebot" content="index,follow"><!-- Google Specific -->

<!-- Verify website ownership -->
<meta name="google-site-verification" content="{{ site.google-site-verification }}"><!-- Google Search Console -->
<meta name="yandex-verification" content="{{ site.yandex-verification }}"><!-- Yandex Webmasters -->
<meta name="msvalidate.01" content="{{ site.msvalidate }}"><!-- Bing Webmaster Center -->
<meta name="alexaVerifyID" content="{{ site.alexaVerifyID }}"><!-- Alexa Console -->
<meta name="p:domain_verify" content="{{ site.pinterestdomain_verify }}"><!-- Pinterest Console-->
<meta name="norton-safeweb-site-verification" content="{{ site.norton-safeweb }}"><!-- Norton Safe Web -->

<!-- Allows control over how referrer information is passed -->
<meta name="referrer" content="no-referrer">

<!-- Disable automatic detection and formatting of possible phone numbers -->
<meta name="format-detection" content="telephone={{ site.detectphone }}">

<!-- Completely opt out of DNS prefetching by setting to "off" -->
<meta http-equiv="x-dns-prefetch-control" content="on">

<!-- Geo tags -->
<!-- meta name="ICBM" content="latitude, longitude"-->
<!-- meta name="geo.position" content="latitude;longitude"-->
<!-- meta name="geo.region" content="country[-state]"><Country code (ISO 3166-1): mandatory, state code (ISO 3166-2): optional; eg. content="US" / content="US-NY" -->
<!-- meta name="geo.placename" content="city/town"><eg. content="New York City" -->

<!-- Link to an external CSS file -->
<link href="https://fonts.googleapis.com/css2?family=Parisienne&family=Courgette&family=Lobster&family=Pacifico&family=Yellowtail&family=Noto+Sans+JP:wght@400;900&family=Poppins:wght@500&family=Righteous&display=swap" rel="stylesheet">

<link rel="stylesheet" href="/css/main.css">

<!--
  SECURITY FIX: Bootstrap CSS upgraded 4.3.1 → 4.6.2
  CVE-2019-8331: XSS in tooltip/popover data-template attribute (MEDIUM)
  SRI hash verified against https://www.srihash.org/
  OWASP A06:2021 — Vulnerable and Outdated Components
-->
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.6.2/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
<script src="https://kit.fontawesome.com/{{ site.font_awesome_id }}.js" crossorigin="anonymous"></script>

<!--
  SECURITY FIX: chart.js upgraded 2.8.0 → 4.4.7
  Outdated component with known XSS vectors (MEDIUM)
  Note: chart.js v4 has breaking API changes vs v2.
  If existing pages use Chart() constructor, verify compatibility.
  OWASP A06:2021 — Vulnerable and Outdated Components
-->
<script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.7/dist/chart.umd.min.js"></script>

<!--  GIT TALK CDN  for comment system -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/gitalk@1/dist/gitalk.css">
<script src="https://cdn.jsdelivr.net/npm/gitalk@1/dist/gitalk.min.js"></script>

<!-- Provides information about an author or another person -->
<link rel="me" href="mailto:{{ site.email }}">
<link rel="me" href="sms:+{{ site.phonenumber }}">

<!-- For IE 10 and below -->
<!-- Place favicon.ico in the root directory - no tag necessary -->
<link rel="apple-touch-icon" sizes="180x180" href="/assets/img/icons/apple-touch-icon.png">
<link rel="icon" type="image/png" sizes="32x32" href="/assets/img/icons/favicon-32x32.png">
<link rel="icon" type="image/png" sizes="16x16" href="/assets/img/icons/favicon-16x16.png">
<link rel="mask-icon" href="/assets/img/icons/safari-pinned-tab.svg" color="#5bbad5">

<meta property="fb:app_id" content="{{ site.fbappid }}">
<meta property="og:url" content="{{ site.url }}">
<meta property="og:type" content="website">
<meta property="og:title" content="{{ site.title}}, {{ site.description }}">
<meta property="og:image" content="{{ site.image }}">
<meta property="og:image:alt" content="{{ site.image_alt }}">
<meta property="og:description" content="{{ site.description }}">
<meta property="og:site_name" content="{{ site.title }}">
<meta property="og:locale" content="en_US">
<meta property="article:author" content="{{ site.author }}">

<meta name="twitter:card" content="summary_large_image">
<meta name="twitter:site" content="@{{ site.twitter }}">
<meta name="twitter:creator" content="@{{ site.twitter }}">
<meta name="twitter:url" content="{{ site.url }}">
<meta name="twitter:title" content="{{ site.description }}">
<meta name="twitter:description" content="{{ site.description }}">
<meta name="twitter:image" content="{{ site.image }}">
<meta name="twitter:image:alt" content="{{ site.image_alt }}">

<!--
  SECURITY FIX: highlight.js upgraded 10.5.0 → 11.9.0 via unpkg
  CVE-2021-23567: ReDoS via catastrophic backtracking (HIGH)
  OWASP A06:2021 — Vulnerable and Outdated Components
-->
<link rel="stylesheet" href="https://unpkg.com/@highlightjs/cdn-assets@11.9.0/styles/monokai-sublime.min.css">
<script src="https://unpkg.com/@highlightjs/cdn-assets@11.9.0/highlight.min.js"></script>
<script src="https://unpkg.com/@highlightjs/cdn-assets@11.9.0/languages/go.min.js"></script>

<!--
  SECURITY FIX: clipboard.js upgraded 2.0.6 → 2.0.11 + SRI hash added
  CWE-353: Missing Subresource Integrity (MEDIUM)
  SRI ensures the CDN-delivered script has not been tampered with.
  OWASP A08:2021 — Software and Data Integrity Failures
-->
<script src="https://cdnjs.cloudflare.com/ajax/libs/clipboard.js/2.0.11/clipboard.min.js"
  integrity="sha512-7O5pXpc0oCRrxk8/PortzzgXu8fY9FAr97ez/1slFJELJObLU7OQeIkgoQ82kTd+hSB4bBKBEWhH6E8T8LZ+1g=="
  crossorigin="anonymous"
  referrerpolicy="no-referrer"></script>

<!--
  SECURITY FIX: jQuery upgraded — duplicate removed and version consolidated to 3.7.1
  REMOVED: jquery-3.3.1 (CVE-2019-11358 Prototype Pollution — HIGH)
  UPGRADED: jquery-3.5.1 → 3.7.1 (CVE-2020-11022/CVE-2020-11023 XSS — HIGH)
  CWE-1104: Use of Unmaintained Third Party Components
  OWASP A06:2021 — Vulnerable and Outdated Components
-->
<script src="https://code.jquery.com/jquery-3.7.1.slim.min.js" integrity="sha256-kmHvs0B+OpCW5GVHUNjv9rOmY0IvSIRcf7zGUDTDQM8=" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>

<!-- Global site tag (gtag.js) - Google Analytics -->
<script async src="https://www.googletagmanager.com/gtag/js?id={{ site.google-tag }}"></script>
<script>
  window.dataLayer = window.dataLayer || [];
  function gtag(){dataLayer.push(arguments);}
  gtag('js', new Date());
  /* SECURITY FIX: CWE-116 — Fixed broken string literal (missing closing quote)
     Original code: gtag('config', '{{ site.google-tag }}); — MISSING closing quote
     This caused broken JS execution and potential injection if google-tag is attacker-controlled */
  gtag('config', '{{ site.google-tag }}');
</script>

<noscript>
  <!-- No JS alternative -->
</noscript>
