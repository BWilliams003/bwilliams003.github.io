<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<!--
  The above 2 meta tags *must* come first in the <head>
  to consistently ensure proper document rendering.
  Any other head element should come *after* these tags.
 -->
<title>{{ site.title }}</title>
<base href="{{ site.url }}">

<!-- SECURITY: Content Security Policy
     Fix: SNYK-IAC-CSP-001 - Reduces XSS attack surface (OWASP A05:2021) -->
<meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' https://kit.fontawesome.com https://cdn.jsdelivr.net https://code.jquery.com https://www.googletagmanager.com https://cdnjs.cloudflare.com 'unsafe-inline'; style-src 'self' https://stackpath.bootstrapcdn.com https://cdnjs.cloudflare.com https://cdn.jsdelivr.net https://fonts.googleapis.com 'unsafe-inline'; font-src 'self' https://fonts.gstatic.com https://kit.fontawesome.com data:; img-src 'self' data: https:; connect-src 'self'; frame-ancestors 'none';">

<meta name="description" content="{{ site.description }}">
<meta name="robots" content="index,follow">
<meta name="googlebot" content="index,follow">

<meta name="google-site-verification" content="{{ site.google-site-verification }}">
<meta name="yandex-verification" content="{{ site.yandex-verification }}">
<meta name="msvalidate.01" content="{{ site.msvalidate }}">
<meta name="alexaVerifyID" content="{{ site.alexaVerifyID }}">
<meta name="p:domain_verify" content="{{ site.pinterestdomain_verify }}">
<meta name="norton-safeweb-site-verification" content="{{ site.norton-safeweb }}">
<meta name="referrer" content="no-referrer">
<meta name="format-detection" content="telephone={{ site.detectphone }}">
<meta http-equiv="x-dns-prefetch-control" content="on">

<link href="https://fonts.googleapis.com/css2?family=Parisienne&family=Courgette&family=Lobster&family=Pacifico&family=Yellowtail&family=Noto+Sans+JP:wght@400;900&family=Poppins:wght@500&family=Righteous&display=swap" rel="stylesheet">

<link rel="stylesheet" href="/css/main.css">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
<script src="https://kit.fontawesome.com/{{ site.font_awesome_id }}.js" crossorigin="anonymous"></script>

<!-- SECURITY FIX (SNYK-JS-CHARTJS-MEDIUM): chart.js upgraded 2.8.0 -> 4.4.4 -->
<script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.4/dist/chart.umd.min.js" integrity="sha256-oRAOBp4U7a8bJGrVjm6kKLWnWXZUbvjQtJ3lNXNyiIM=" crossorigin="anonymous"></script>

<!--  GIT TALK CDN  for comment system -->
<!--
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/gitalk@1/dist/gitalk.css">
<script src="https://cdn.jsdelivr.net/npm/gitalk@1/dist/gitalk.min.js"></script> -->

<link rel="me" href="mailto:{{ site.email }}">
<link rel="me" href="sms:+{{ site.phonenumber }}">

<link rel="apple-touch-icon" sizes="180x180" href="/assets/img/icons/apple-touch-icon.png">
<link rel="icon" type="image/png" sizes="32x32" href="/assets/img/icons/favicon-32x32.png">
<link rel="icon" type="image/png" sizes="16x16" href="/assets/img/icons/favicon-16x16.png">
<link rel="mask-icon" href="/assets/img/icons/safari-pinned-tab.svg" color="#5bbad5">

<meta property="fb:app_id" content="{{ site.fbappid }}">
<meta property="og:url" content="{{ page.url }}">
<meta property="og:type" content="website">
<meta property="og:title" content="{{ page.description }}">
<meta property="og:image" content="{{ page.image }}">
<meta property="og:image:alt" content="{{ page.image_alt }}">
<meta property="og:description" content="{{ page.description }}">
<meta property="og:site_name" content="{{ page.title }}">
<meta property="og:locale" content="en_US">
<meta property="article:author" content="{{ page.author }}">

<meta name="twitter:card" content="summary_large_image">
<meta name="twitter:site" content="@{{ page.twitter }}">
<meta name="twitter:creator" content="@{{ page.twitter }}">
<meta name="twitter:url" content="{{ page.url }}">
<meta name="twitter:title" content="{{ page.description }}">
<meta name="twitter:description" content="{{ page.description }}">
<meta name="twitter:image" content="{{ page.image }}">
<meta name="twitter:image:alt" content="{{ page.image_alt }}">

<!-- SECURITY FIX (SNYK-JS-JQUERY-174006): Removed jquery-3.3.1 (CVE-2019-11358 Prototype Pollution HIGH)
     SECURITY FIX (SNYK-JS-JQUERY-567988): jquery-3.5.1 -> 3.7.1 (CVE-2020-11022/11023 XSS MEDIUM) -->
<script src="https://code.jquery.com/jquery-3.7.1.slim.min.js"
        integrity="sha256-kmHvs0B+OpCW5GVHUNjv9rOmY0IvSIRcf7zGUDTDQM8=" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>

<!-- SECURITY FIX: clipboard.js upgraded 2.0.6 -> 2.0.11 with SRI hash (OWASP A08:2021) -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/clipboard.js/2.0.11/clipboard.min.js"
        integrity="sha512-7O5pXpc0oCpezl+7IszvSKjTtVABN7kY1/HoA6dEgwvm5Ph7bZ3sAVfXhCFWzLGY4GlAKg/BjRBBjFGlF9KZA==" crossorigin="anonymous"></script>

<noscript>
  <!-- No JS alternative -->
</noscript>
