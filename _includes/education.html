 {% assign theme = site.data.themes[site.ui_theme] %}
  <div class="row">
  {% for entry in site.data.education %}
    <div class="col-md-6 mb-3">
      <div class="media">
        <img src="{{ entry.Icon }}" class="mr-3 align-self-center" alt="...">
        <div class="media-body">
          <h5 style="font-family:{{ theme.education-entry-font}};font-size:{{ theme.education-entry-size }};color:{{theme.education-font-color}};">{{ entry.School }}</h5>
          <p style="font-family:{{ theme.education-entry-font}};font-size:{{ theme.education-section-size }};color:{{theme.education-font-color}};"><i>{{ entry.Program }}</i></p>
          {% if entry.Degrees %}
            {% for degree in entry.Degrees %}
              <p style="margin-bottom: 0.25rem;">{{ degree }}</p>
            {% endfor %}
          {% elsif entry.Degree %}
            <p>{{ entry.Degree }}</p>
          {% endif %}
        </div>
      </div>
    </div>
  {% endfor %}
  </div>
